machine:
  services:
    - docker

dependencies:
  override:
    - git config --global user.email "billings@erisindustries.com"
    - git config --global user.name "Billings the Bot"

test:
  override:
    - "cd cmd/eris && go install"
    - specs/test.sh

deployment:
  master:
    branch: master
    commands:
      - "cd docs && go run generate.go"
      - "specs/generate.sh"
      - "cd .. && git clone git@github.com/eris-ltd/docs.erisindustries.com"
      - "mv docs/rendered ../docs.erisindustries.com/documentation/eris-cli"
      - "cd ../docs.erisindustries.com && git add -A :/ && git commit -m 'epm-cli master build documentation generation' && git push origin master"
